<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Vision AI | Camera Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .cam-card {
            padding: 25px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 15px;
        }

        .cam-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .cam-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cam-status.active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .cam-status.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: inset 0 0 10px rgba(59, 130, 246, 0.2);
        }

        .form-group input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
        }

        .file-upload-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            color: white;
        }

        .or-divider {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            position: relative;
            margin: 5px 0;
            opacity: 0.6;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Side Navigation -->
        <aside class="sidebar glass-panel">
            <div class="logo-area">
                <div
                    style="width:36px;height:36px;background:linear-gradient(135deg,var(--accent),var(--purple));border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1rem;color:white;flex-shrink:0;">
                    <i class="fas fa-camera-retro"></i>
                </div>
                <h2 style="font-size:1.05rem;font-weight:800;letter-spacing:-0.3px;line-height:1.15;">Traffic<br>Vision
                    AI</h2>
            </div>

            <nav class="nav-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-item">
                    <i class="fas fa-th-large"></i> Command Center
                </a>
                <a href="{{ url_for('city_overview') }}" class="nav-item">
                    <i class="fas fa-map-marked-alt"></i> City Overview
                </a>
                <a href="{{ url_for('analysis') }}" class="nav-item">
                    <i class="fas fa-chart-line"></i> Analytics
                </a>
                <a href="{{ url_for('reports') }}" class="nav-item">
                    <i class="fas fa-file-pdf"></i> Reports
                </a>
                <a href="{{ url_for('camera_config') }}" class="nav-item active">
                    <i class="fas fa-video"></i> Camera Config
                </a>
                <a href="{{ url_for('settings') }}" class="nav-item">
                    <i class="fas fa-cogs"></i> Settings
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="{{ url_for('logout') }}" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass-panel" style="margin-bottom: 20px;">
                <h2 style="margin:0;font-size:1.4rem;">
                    <i class="fas fa-network-wired" style="color:var(--accent);"></i> Video Feed Matrix Setup
                </h2>
                <div class="header-actions">
                    <button type="submit" form="camera-form" class="btn-primary"
                        style="padding: 10px 24px; font-size: 1rem; box-shadow: 0 0 15px rgba(59,130,246,0.4);">
                        <i class="fas fa-bolt"></i> Initialize Pipelines
                    </button>
                </div>
            </header>

            <form id="camera-form" action="{{ url_for('setup_demo') }}" method="post" enctype="multipart/form-data">
                <div class="camera-grid">
                    {% for i in range(4) %}
                    <div class="glass-panel cam-card">
                        <div class="cam-header">
                            <div class="cam-title"><i class="fas fa-video" style="color:var(--text-secondary);"></i>
                                Intersection Node 0{{i+1}}</div>
                            <div class="cam-status inactive"><i class="fas fa-times-circle"></i> Offline</div>
                        </div>

                        <div class="form-group">
                            <label>RTSP Stream URL / IP Camera (Preferred)</label>
                            <input type="text" name="cam_{{i+1}}"
                                placeholder="e.g. rtsp://admin:1234@192.168.1.100:554/H.264">
                        </div>

                        <div class="or-divider">- OR LOCAL VIDEO FILE -</div>

                        <div class="form-group">
                            <label class="file-upload-btn" for="file-upload-{{i}}">
                                <i class="fas fa-cloud-upload-alt"></i> Browse MP4 / AVI
                            </label>
                            <input type="file" id="file-upload-{{i}}" name="video_{{i+1}}" accept="video/*"
                                data-index="{{i}}">
                            <div id="file-name-{{i}}"
                                style="text-align:center; font-size:0.8rem; color:var(--accent); margin-top:8px;"></div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </form>
        </main>
    </div>

    <script>
        function updateFileName(input, i) {
            const displayObj = document.getElementById('file-name-' + i);
            const statusObj = input.parentElement.parentElement.querySelector('.cam-status');

            if (input.files && input.files.length > 0) {
                const name = input.files[0].name;
                displayObj.innerHTML = `<i class="fas fa-check-circle"></i> ${name}`;
                statusObj.className = "cam-status active";
                statusObj.innerHTML = '<i class="fas fa-check-circle"></i> Ready';
            } else {
                displayObj.innerHTML = '';
                statusObj.className = "cam-status inactive";
                statusObj.innerHTML = '<i class="fas fa-times-circle"></i> Offline';
            }
        }

        // Wire up file input change events using data-index attribute
        document.querySelectorAll('input[type="file"]').forEach(function (fileInput) {
            fileInput.addEventListener('change', function () {
                var idx = parseInt(this.getAttribute('data-index'));
                updateFileName(this, idx);
            });
        });

        // Also add event listener to text inputs
        document.querySelectorAll('input[type="text"]').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const statusObj = input.parentElement.parentElement.querySelector('.cam-status');
                if (e.target.value.trim().length > 0) {
                    statusObj.className = "cam-status active";
                    statusObj.innerHTML = '<i class="fas fa-check-circle"></i> URL Ready';
                } else {
                    statusObj.className = "cam-status inactive";
                    statusObj.innerHTML = '<i class="fas fa-times-circle"></i> Offline';
                }
            });
        });
    </script>
</body>

</html>
